<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">

function cube(){
  var num = document.getElementById("n1");
	num.value = Math.pow(num.value, 3);
}
function sine(){
  var num = document.getElementById("n1");
	num.value = Math.sin(num.value);
}
function four(){
  var num = document.getElementById("n1");
	num.value = Math.pow(num.value, 4);
}
function square(){
  var num = document.getElementById("n1");
	num.value = Math.pow(num.value, 2);
}
function inverse(){
  var num = document.getElementById("n1");
	num.value = 1/num.value;
}
</script>
</head>
<body>
  <h1>Calculadora de M a u  G r e x c a</h1>
  Number:
  <input type="text" id="n1">
  <p>
    <button onclick="cube()"> x<sup>3</sup> </button>
    <button onclick="sine()"> sin(x)</sup> </button>
    <button onclick="four()"> x<sup>4</sup> </button>
    <button onclick="square()"> x<sup>2</sup> </button>
    <button onclick="inverse()"> 1/x </button>
  </p>
</body>
</html>
